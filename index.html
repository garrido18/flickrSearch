<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Flickr image search</title>
  
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
  <link href="lightbox2-master/css/lightbox.css" rel="stylesheet">
  
</head>

<body>


  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Búsqueda de imágenes en Flickr</h1>
          <p>Todos los campos son opcionales</p>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <div class="form-row">
            <div class="col-12 col-md-4 mb-2 mb-md-0 mx-auto">
              </br>
              <div class="form-check">
                <label class="form-check-label" for="text">Texto</label>
                <input class="form-control" id="textInput" placeholder="gatos">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="min_upload_date">Subido después de</label>
                <input class="form-control" id="min_upload_dateInput" placeholder="2018-03-01">
              </div>
              <div class="form-check">
                <label class="form-check-label">Subido antes de</label>
                <input class="form-control" id="max_upload_dateInput" placeholder="2018-03-01">
              </div>
            </div>
            <div class="col-12 col-md-4 mb-2 mb-md-0 mx-auto">
              </br>
              <div class="form-check">
                <label class="form-check-label" for="group_id">ID Grupo</label>
                <input class="form-control" id="group_idInput" placeholder="Id de un grupo">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="min_taken_date">Tomada después de</label>
                <input class="form-control" id="min_taken_dateInput" placeholder="2018-03-01">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="max_taken_date">Tomada antes de</label>
                <input class="form-control" id="max_taken_dateInput" placeholder="2018-03-01">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </br>
    <div class="col-12 col-md-2 mx-auto">
      <button class="btn btn-block btn-lg btn-primary" onclick="search()">Buscar</button>
    </div>
  </header>

  <!-- Image Showcases -->
  <section class="showcase">
    <div class="container-fluid p-0">
      <div class="row imagetiles p-0 no-gutters" id="image-container">
        <div class="col mx-auto no-gutters" id="column0"></div>
        <div class="col mx-auto no-gutters" id="column1"></div>
        <div class="col mx-auto no-gutters" id="column2"></div>
        <div class="col mx-auto no-gutters" id="column3"></div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="credencialesFlickr.js"></script>
  <script src="lightbox2-master/js/lightbox.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.ui.datepicker-es.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</body>

</html>
